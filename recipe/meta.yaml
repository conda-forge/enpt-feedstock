{% set name = "enpt" %}
{% set version = "0.17.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/enpt-{{ version }}.tar.gz
  sha256: dbaa39a5b1365b9438835bb55bc5bd5e412bcb925ace89dca5ca6c0e911b4169

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
entry_points:
    - enpt = bin.enpt_cli:main

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
    - setuptools-git
  run:
    - arosics >=1.0.0
    - cerberus
    - geoarray >=0.9.0
    - jsmin
    - lxml
    - matplotlib-base
    - mvgavg
    - natsort
    - numpy
    - numpy-indexed
    - pandas
    - py-tools-ds >=0.14.23
    - pyproj >=2.2.0
    - python >=3.6
    - scikit-image
    - scipy
    - sensormapgeo >=0.4.0
    - sicor
    - tqdm
    - utm

test:
  imports:
    - enpt
    - enpt.execution
  commands:
    - pip check
    - enpt --help
  requires:
    - pip

about:
  home: https://gitext.gfz-potsdam.de/EnMAP/GFZ_Tools_EnMAP_BOX/EnPT
  summary: EnMAP Processing Tool
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danschef
