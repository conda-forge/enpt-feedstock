{% set name = "enpt" %}
{% set version = "0.16.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/enpt-{{ version }}.tar.gz
  sha256: 05d6a64e7f82c6a0728c895b0427f8ca4b7900a6410fc113fa1b8b3d39fbc1d3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
    - setuptools-git
  run:
    - arosics >=1.0.0
    - cerberus
    - geoarray >=0.9.0
    - jsmin
    - lxml
    - matplotlib-base
    - mvgavg
    - natsort
    - numpy
    - numpy-indexed
    - pandas
    - py-tools-ds >=0.14.23
    - pyproj >=2.2.0
    - python >=3.6
    - scikit-image
    - scipy
    - sensormapgeo >=0.4.0
    - sicor
    - tqdm
    - utm

test:
  imports:
    - enpt
    - enpt.execution

about:
  home: https://gitext.gfz-potsdam.de/EnMAP/GFZ_Tools_EnMAP_BOX/EnPT
  summary: EnMAP Processing Tool
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danschef
